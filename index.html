<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="assests/style.css" />
    <script defer src="main.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!--==================Heading================-->
    <div class="title"><h1>calculator</h1></div>
    <div class="container-fluid head">
      <div class="calculator">
        <!--================Input box===============-->
        <div class="display">
          <input type="text" class="input-box" id="inputbox" />
        </div>

        <!--=================Buttons==================-->
        <div>
          <button onclick="validate('/')">/</button>
        </div>
        <div>
          <button onclick="validate('9')">9</button>
          <button onclick="validate('8')">8</button>
          <button onclick="validate('7')">7</button>
          <button onclick="validate('+')">+</button>
        </div>
        <div>
          <button onclick="validate('6')">6</button>
          <button onclick="validate('5')">5</button>
          <button onclick="validate('4')">4</button>
          <button onclick="validate('-')">-</button>
        </div>
        <div>
          <button onclick="validate('3')">3</button>
          <button onclick="validate('2')">2</button>
          <button onclick="validate('1')">1</button>
          <button onclick="validate('*')">*</button>
        </div>
        <div>
          <button onclick="validate('0')">0</button>
          <button onclick="validate('.')">.</button>
          <button onclick="clearall()">c</button>
          <button id="equals" onclick="calculate()">=</button>
        </div>

      </div>
    </div>
  </body>
</html>
